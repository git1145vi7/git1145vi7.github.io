<!DOCTYPE html>
<html
  lang="zh-CN"
  class="mdui-theme-auto"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
    />
    <title>🧐你来这里干什么</title>
    <link
      rel="stylesheet"
      href="style/mdui.css"
    />
    <script src="javascript/mdui.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="style/style.css"
      rel="stylesheet"
    />
    <style>
      .conlumn {
        display: flex;
        flex-direction: column;
        margin-left: 10%;
        margin-right: 10%;
      }

      @media (min-width: 850px) {
        .conlumn {
          flex-direction: row;
          width: 100%;
          padding: 10px 50px;
          margin-left: 0;
          margin-right: 0;
        }
        #main,
        #other {
          width: 50%;
        }
      }

      #main {
        padding-bottom: 0;
      }

      #main.card {
        margin-bottom: 10px;
      }

      #other {
        padding-top: 0;
      }

      .box {
        font-family: "Google Sans Regular";
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="conlumn">
      <div
        id="main"
        class="box"
      >
        <div>
          <img
            style="border-radius: 50%; border: 3px solid #eae9ed"
            src="assets/images/avatar.png"
            width="100"
            height="100"
            alt="Avatar"
          />
          <h1 style="font-size: 1.9em; letter-spacing: 2px">
            Welcome to this website.
          </h1>
          <p>If you see this text, you will see this text.</p>
          <div>
            <mdui-button-icon
              variant="tonal"
              href="mailto:biltddxe@outlook.com"
            >
              <svg
                width="25px"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m4 6l6.108 4.612l.002.002c.678.497 1.017.746 1.389.842a2 2 0 0 0 1.002 0c.372-.096.712-.345 1.392-.844c0 0 3.917-3.006 6.107-4.612M3 15.8V8.2c0-1.12 0-1.68.218-2.108c.192-.377.497-.682.874-.874C4.52 5 5.08 5 6.2 5h11.6c1.12 0 1.68 0 2.107.218c.377.192.683.497.875.874c.218.427.218.987.218 2.105v7.607c0 1.118 0 1.676-.218 2.104a2.002 2.002 0 0 1-.875.874c-.427.218-.986.218-2.104.218H6.197c-1.118 0-1.678 0-2.105-.218a2 2 0 0 1-.874-.874C3 17.48 3 16.92 3 15.8"
                />
              </svg>
            </mdui-button-icon>
            <mdui-button-icon
              variant="tonal"
              href="https://space.bilibili.com/1445609578/"
              target="_blank"
            >
              <svg
                width="21px"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M17.813 4.653h.854q2.266.08 3.773 1.574Q23.946 7.72 24 9.987v7.36q-.054 2.266-1.56 3.773c-1.506 1.507-2.262 1.524-3.773 1.56H5.333q-2.266-.054-3.773-1.56C.053 19.614.036 18.858 0 17.347v-7.36q.054-2.267 1.56-3.76t3.773-1.574h.774l-1.174-1.12a1.23 1.23 0 0 1-.373-.906q0-.534.373-.907l.027-.027q.4-.373.92-.373t.92.373L9.653 4.44q.107.106.187.213h4.267a.8.8 0 0 1 .16-.213l2.853-2.747q.4-.373.92-.373c.347 0 .662.151.929.4s.391.551.391.907q0 .532-.373.906zM5.333 7.24q-1.12.027-1.88.773q-.76.748-.786 1.894v7.52q.026 1.146.786 1.893t1.88.773h13.334q1.12-.026 1.88-.773t.786-1.893v-7.52q-.026-1.147-.786-1.894t-1.88-.773zM8 11.107q.56 0 .933.373q.375.374.4.96v1.173q-.025.586-.4.96q-.373.375-.933.374c-.56-.001-.684-.125-.933-.374q-.375-.373-.4-.96V12.44q0-.56.386-.947q.387-.386.947-.386m8 0q.56 0 .933.373q.375.374.4.96v1.173q-.025.586-.4.96q-.373.375-.933.374c-.56-.001-.684-.125-.933-.374q-.375-.373-.4-.96V12.44q.025-.586.4-.96q.373-.373.933-.373"
                />
              </svg>
            </mdui-button-icon>
          </div>
          <mdui-divider
            style="margin-top: 15px; margin-bottom: 15px"
          ></mdui-divider>
          <div>
            <mdui-card class="card">
              <p class="tp">
                <mdui-icon
                  class="ti"
                  name="access_time--rounded"
                ></mdui-icon>
                当前时间
              </p>
              <p
                id="currentTime"
                style="font-size: 30px"
              >
                <mdui-linear-progress></mdui-linear-progress>
              </p>
              <p id="currentDate"></p>
              <script src="javascript/display-datetime.js"></script>
              <div class="bg">
                <mdui-dialog
                  close-on-overlay-click
                  id="timeD"
                  headline="确定要打开新的页面吗？"
                  description="这将会打开 https://time.is/"
                >
                  <mdui-button
                    slot="action"
                    variant="text"
                    id="timeDcloseB"
                    >算了</mdui-button
                  >
                  <mdui-button
                    slot="action"
                    variant="tonal"
                    href="https://time.is/"
                    target="_blank"
                    >肘!</mdui-button
                  >
                </mdui-dialog>
                <mdui-button
                  variant="filled"
                  icon="search--rounded"
                  end-icon="arrow_forward--rounded"
                  target="_blank"
                  >查看当前时间</mdui-button
                >
                <script>
                  const dialog = document.querySelector("#timeD")
                  const openButton = dialog.nextElementSibling
                  const closeButton = dialog.querySelector("#timeDcloseB")

                  openButton.addEventListener(
                    "click",
                    () => (dialog.open = true)
                  )
                  closeButton.addEventListener(
                    "click",
                    () => (dialog.open = false)
                  )
                </script>
              </div>
            </mdui-card>
          </div>
        </div>
      </div>
      <div
        id="other"
        class="box"
        style="flex-direction: column"
      >
        <mdui-card class="card">
          <p class="tp">
            <mdui-icon
              class="ti"
              name="web_asset--rounded"
            ></mdui-icon>
            网站内容没想好 /_ \
          </p>
          <p style="margin-bottom: 50px">有人提提建议吗 (*^_^*)</p>
          <div class="bg">
            <mdui-button
              variant="filled"
              href="https://github.com/git1145vi7/git1145vi7.github.io/"
              target="_blank"
            >
              查看项目主页
              <mdui-icon slot="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="128"
                  height="128"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M11.963 2.382C.554 2.621-1.82 17.93 8.852 21.602c.498.093.684-.219.684-.478v-1.68c-2.79.601-3.38-1.317-3.38-1.317a2.603 2.603 0 0 0-1.121-1.442c-.902-.612.072-.602.072-.602a2.074 2.074 0 0 1 1.536 1.038a2.167 2.167 0 0 0 2.924.819c.052-.5.275-.965.633-1.317c-2.23-.25-4.564-1.1-4.564-4.875a3.755 3.755 0 0 1 1.038-2.645a3.464 3.464 0 0 1 .103-2.634s.84-.26 2.76 1.037a9.584 9.584 0 0 1 5.02 0c1.908-1.276 2.748-1.038 2.748-1.038c.365.828.398 1.763.093 2.614a3.754 3.754 0 0 1 1.037 2.645c0 3.786-2.344 4.626-4.574 4.865c1.038.55.602 4.086.664 4.522c0 .259.176.57.695.477c10.642-3.64 8.152-18.97-3.257-19.209"
                  />
                </svg>
              </mdui-icon>
              <mdui-icon
                slot="end-icon"
                name="arrow_forward--rounded"
              ></mdui-icon>
            </mdui-button>
            <mdui-button variant="tonal">联系作者</mdui-button>
          </div>
        </mdui-card>
        <mdui-card class="card">
          <p class="tp">标题</p>
          <p>段落</p>
          <div class="bg">
            <mdui-button variant="filled">按钮</mdui-button>
            <mdui-button variant="tonal">按钮</mdui-button>
          </div>
        </mdui-card>
        <mdui-card class="card">
          <p class="tp">标题</p>
          <p>段落</p>
          <div class="bg">
            <mdui-button variant="filled">Button</mdui-button>
            <mdui-button variant="tonal">Button</mdui-button>
          </div>
        </mdui-card>
      </div>
    </div>
  </body>
</html>
